version: '3.4'
services:
  app:
    build:
      context: .
      target: build
    command: 'yarn watch:cmd node --inspect=9000 -r ts-node/register src/index.ts'
    depends_on:
      - postgres
    environment:
      - TS_NODE_FILES=true
      - NODE_ENV=development
      - NODE_CONFIG_ENV=development
      - |
        NODE_CONFIG={
          "kafka": {
            "global": {
              "kafkaHost": "kafka:9092"
            }
          },
          "sequelize": { "host": "postgres" },
          "orm": { "host": "postgres" },
          "redis": { "host": "redis" }
        }
    networks:
      - default
    ports:
      - '4000:4000'
    volumes:
      - '.:/code'
      - /code/node_modules
  postgres:
    image: 'postgres:9.6-alpine'
    environment:
      POSTGRES_DB: ze-backend-challenge
      POSTGRES_PASSWORD: pass
      POSTGRES_USER: user
    networks:
      - default
    volumes:
      - 'postgres:/var/lib/postgresql/data'
networks:
  default: {}
volumes:
  postgres: {}
